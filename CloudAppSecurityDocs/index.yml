### YamlMime:Landing
title: Documentation Microsoft Cloud App Security
summary: Microsoft Cloud App Security est un courtier en sécurité de l’accès au cloud (CASB, Cloud Access Security Broker) qui fonctionne sur plusieurs clouds. Il offre une grande visibilité, un contrôle sur les déplacements des données et une analytique avancée pour identifier et combattre les cybermenaces sur l'ensemble de vos services cloud.
